                <div className="h-screen w-full bg-slate-50 flex flex-col font-sans overflow-hidden text-slate-900 selection:bg-teal-200">

                        <div className="font-bold text-xl tracking-tight text-slate-800 flex items-center gap-4">
                            <img src="image copy 4.png" alt="INDISA" className="h-10" />
                            <div className="h-6 w-px bg-slate-300"></div>
                            <div className="flex items-center gap-2 text-slate-500">
                                <Activity className="text-teal-600" size={20} />
                                <span>HEALTH<span className="text-teal-600">PIXEL</span></span>
                            </div>
                        </div>
                        <div className="text-sm font-medium text-slate-400 hidden sm:block">
                            Propuesta Comercial: Clínica INDISA
                        </div>
                    </header>

                    <main className="flex-1 relative overflow-hidden p-4 md:p-8">
                        <div className="h-full w-full max-w-7xl mx-auto rounded-3xl bg-transparent transition-opacity duration-500">
                            {slides[currentSlide].content}
                        </div>
                    </main>

                    <footer className="bg-white border-t border-slate-200 p-4 shrink-0 z-50">
                        <div className="max-w-7xl mx-auto flex items-center justify-between">
                            <button onClick={prevSlide} disabled={currentSlide === 0} className={`flex items-center gap-2 px-4 py-2 rounded-full font-medium transition-colors ${currentSlide === 0 ? 'text-slate-300 cursor-not-allowed' : 'text-slate-600 hover:bg-slate-100'}`}>
                                <ChevronLeft size={20} /> Anterior
                            </button>

                            <div className="flex-1 mx-8 hidden sm:block">
                                <div className="h-1.5 w-full bg-slate-100 rounded-full overflow-hidden">
                                    <div className="h-full bg-teal-500 transition-all duration-300 ease-out" style={{ width: `${progress}%` }}></div>
                                </div>
                                <div className="text-center text-xs text-slate-400 mt-2 font-medium">
                                    Página {currentSlide + 1} de {slides.length}
                                </div>
                            </div>

                            <div className="flex sm:hidden gap-1 mx-4">
                                {slides.map((_, idx) => (
                                    <div key={idx} className={`h-1.5 rounded-full transition-all ${idx === currentSlide ? 'w-4 bg-teal-500' : 'w-1.5 bg-slate-200'}`} />
                                ))}
                            </div>

                            <button onClick={nextSlide} disabled={currentSlide === slides.length - 1} className={`flex items-center gap-2 px-6 py-2 rounded-full font-bold transition-all ${currentSlide === slides.length - 1 ? 'text-slate-300 bg-slate-50 cursor-not-allowed' : 'text-white bg-slate-900 hover:bg-slate-800 shadow-md'}`}>
                                {currentSlide === slides.length - 2 ? 'Ver Final' : 'Siguiente'}
                                <ChevronRight size={20} />
                            </button>
                        </div>
                    </footer>

                    <style dangerouslySetInnerHTML={{ __html: ` @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } } .animate-fade-in-up { animation: fadeInUp 0.6s ease-out forwards; } ` }} />
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
